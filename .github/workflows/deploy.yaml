name: Deploy to Droplet

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Deploy to Droplet
        run: |
#          ssh flippet3@caspersweb.site 'cd ~/casperswebsite && touch test'
          ssh flippet3@caspersweb.site "cd ~/casperswebsite && git pull && tmux send-keys -t dashboard_session C-c && tmux send-keys -t dashboard_session 'python src/dashboard/run_dashboard.py' C-m"
