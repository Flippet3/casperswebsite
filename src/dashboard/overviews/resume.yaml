  - type: job
    company: Orsted
    role: Data Modelling Engineer
    start: 2022-06-01
    end: 2024-01-01
    img_ref: https://companieslogo.com/img/orig/DOGEF-1fe99c39.png?t=1593237305
    text: >-
      Initially, I was hired in Orsted to streamline the model execution of the Power and Control Optimisation team within the Advanced Analytics department.
      During my onboarding, I became familiar with Azure pipelines and Kubernetes Orchestration (I would later follow a week-long seminar and successfully become a certified kubernetes developer.)
      I worked in an agile team following SAFe methodologies with Azure devops.
      <br><br>
      Aligning with the other teams within the department, I spearheaded a new platform that decoupled data transformation, reporting, and dashboarding. 
      The solutions were built with expandability and scalability in mind, also offering APIs and SDKs for developers to interface smoothly.
      The requirements were stringent as terabytes of turbine data had to be processed daily and continuously.
      <br><br>
      My contribution was most felt in my ability to speak both the language of a data scientist, as well as that of a data engineer -- effectively communication limitations and requirements between both parties.
      I loved being at the end of the value-chain, as it allowed for quick iterations on solutions and was a breeding ground for innovation and creativity.
      One such innovation was an automated reporting tool that would off-load routine tasks from the data-scientists, and streamline the reporting process.
    skills: [ CI/CD, Cloud, Orchestration, Devops, Python, Dashboard, Software architecture, API, SDK, Networking, Data Structure ]
  - type: job
    company: Anemo Analytics
    role: Data Scientist
    start: 2021-05-01
    end: 2022-06-01
    img_ref: https://www.nextstepchallenge.com/wp-content/uploads/2018/01/Anemo-analytics.png
    text: >-
      This was my first post-graduation job at a small company that offered advanced analyses for large turbine owners.
      I was hired because of my programming expertise and my understanding of wind turbines, and my main task was to improve the suite of optimisation models ran at the company.
      I reduced the uncertainty of the models, and spearheaded an analyses towards a case of frequent turbine-generator failures, offering new insights.
      <br><br>
      I was also put in charge of an initiative to run the models live instead of statically -- updating results continuously as data streamed in, and performing automated turbine adjustments using SimuLink.
      <br><br>
      Some ad-hoc tasks that I performed were the unpacking of large binary data dumps to easily accessible and optimized data structures, and creating interactive tools towards mapping out the landscape of wind-farm projects.
    skills: [ Linux, WTG Knowledge, Simulink, Data Structure ]
