    school: Technical University of Delft
    start: 2018-09-01
    end: 2020-08-01
    img_ref: https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipground.com%2Fimages%2Ftu-delft-logo-png-4.png&f=1&nofb=1&ipt=5bfd62766e36415691d7fa162fe5628fe1f1077ae860dd3e6f2a9fbb70e45590&ipo=images
    text: >-
      I followed a dual-master programme, with half of my courses in Delft for my master in Aerospace Engineering.
      My focus in Delft was two-fold. 
      Firstly, I deepened my knowledge towards wind-turbines -- learning about experimental simulations and flow measurement techniques, and diving into rotor/wake aerodynamics and aero-elasticity.
      Second, I learned more general optimisation techniques, both algorithmic, and deep-learning in nature.
      <br><br>
      I thoroughly enjoyed my master and had found my stride, as exemplified by the Honors I received during graduation.
      <br><br>
      Full list of courses: Research Methodologies; Experimental Simulations; Rotor / wake Aerodynamics; Flow Measurement Techniques; Bio-inspired Intelligence and learning for Aerospace Applications; Fundamentals of Aero-elasticity; Wind Turbine Design; Wind Turbine Aero-elasticity; Thesis Wind Energy Rotor Design; Engineering Optimisation: Concepts and Applications; Ethics and Engineering for Aerospace Engineering
    skills: [Optimization, Aerodynamics, AI, Python, WTG Knowledge]
  - type: education
    education_type: Master - Wind Turbine Engineering (Honors)
    school: Danish Technical University
    start: 2018-09-01
    end: 2020-08-01
    img_ref: https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fbrandslogos.com%2Fwp-content%2Fuploads%2Fimages%2Flarge%2Fdtu-logo.png&f=1&nofb=1&ipt=d57d469b3f48f55109a3e0f0c30ee01095b9f44854f8a7c70489ff3911c951d6&ipo=images
    text: >-
      As part of my dual-master programme, I spent half of my time in Lyngby towards my master in Wind Turbine Technology.
      During my time in Lyngby, I gained a holistic and pragmatic understanding of wind turbines, wind turbine analytics and the data-analysis side of wind turbines.
      Also diving further into understanding wind, through turbulence theory and micro meteorology. 
      Besides that, I've also studied machine learning and simulation techniques here because the wind-field, as any other these days, is heavily data-driven.
      <br><br>
      I thoroughly enjoyed my master and had found my stride, as exemplified by the Honors I received during graduation.
      <br><br>
      Full list of courses: Computational fluid dynamics; Introduction to Machine Learning and Data Mining; Introduction to Micro Meteorology for Wind Energy; Turbulence Theory; Wind Turbine Measurement Technique; Wind turbine technology and aerodynamics
    skills: [Statistics, Matlab, AI, Electronics, WTG Knowledge]
